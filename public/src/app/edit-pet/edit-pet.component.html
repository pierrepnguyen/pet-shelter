<div id="main-content">
  <h4>Edit this pet</h4>
  <form (submit)="onSubmit()">
    <!-- <ul *ngIf="errors">
      <li class="errors" *ngFor="let message of errors" style="color:red">
        {{ message }}
      </li>
    </ul> -->
    <p class="errors" *ngIf="dupError" style="color:red">{{ dupError }}</p>

    <div class="petInfo">
      <label for="pet.name">Pet Name: </label>
      <input type="text" name="pet.name" [(ngModel)]="pet.name">
      <p *ngIf="errors" style="color:red">{{ errors.name.message }}</p>
    </div>

    <div class="petInfo">
      <label for="pet.type">Pet Type: </label>
      <input type="text" name="pet.type" [(ngModel)]="pet.type">
      <p *ngIf="errors" style="color:red">{{ errors.type.message }}</p>
    </div>

    <div class="petInfo">
      <label for="pet.description">Description: </label>
      <input type="text" name="pet.description" [(ngModel)]="pet.description">
      <p *ngIf="errors" style="color:red">{{ errors.desciption.message }}</p>
    </div>

    <h4>Skills (optional)</h4>

    <div class="petInfo">
      <label for="pet.skill_one">Skill One: </label>
      <input type="text" name="pet.skill_one" [(ngModel)]="pet.skill_one">
    </div>

    <div class="petInfo">
      <label for="pet.skill_two">Skill Two: </label>
      <input type="text" name="pet.skill_two" [(ngModel)]="pet.skill_two">
    </div>

    <div class="petInfo">
      <label for="pet.skill_three">Skill Three: </label>
      <input type="text" name="pet.skill_three" [(ngModel)]="pet.skill_three">  
    </div>

    <div class="petInfo">
      <button class="waves-effect waves-light btn">Confirm</button>
    </div>
  </form>
  <br>
  <button [routerLink]="['/pets']" class="waves-effect waves-light btn">Cancel</button>
</div>
